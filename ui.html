<!-- Replace file: ui.html -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      * { box-sizing: border-box; }
      
      :root {
        --bg-gradient-start: #667eea;
        --bg-gradient-end: #764ba2;
        --container-bg: #ffffff;
        --text-primary: #1f2937;
        --text-secondary: #4b5563;
        --text-tertiary: #6b7280;
        --text-muted: #9ca3af;
        --input-bg: #f9fafb;
        --input-border: #e5e7eb;
        --input-focus-bg: #ffffff;
        --list-bg: #f9fafb;
        --item-bg: #ffffff;
        --item-hover-bg: #f9fafb;
        --border-color: #e5e7eb;
        --advanced-bg: #f9fafb;
        --advanced-hover-bg: #f3f4f6;
        --scrollbar-track: #f3f4f6;
        --scrollbar-thumb: #d1d5db;
        --scrollbar-thumb-hover: #9ca3af;
        --shortcut-bg: #f3f4f6;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --container-bg: #e8e8e8;
          --input-bg: #d1d5db;
          --input-border: #9ca3af;
          --input-focus-bg: #e8e8e8;
          --list-bg: #d1d5db;
          --item-bg: #e8e8e8;
          --item-hover-bg: #d1d5db;
          --border-color: #9ca3af;
          --advanced-bg: #d1d5db;
          --advanced-hover-bg: #c4c8cc;
          --scrollbar-track: #c4c8cc;
          --scrollbar-thumb: #9ca3af;
          --scrollbar-thumb-hover: #6b7280;
          --shortcut-bg: #c4c8cc;
        }
      }
      
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
        min-height: 100vh;
      }
      
      .container {
        background: var(--container-bg);
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      
      h3 { 
        margin: 0 0 24px 0;
        font-size: 24px;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.5px;
      }
      
      label { 
        display: block;
        margin: 0 0 8px 0;
        font-weight: 600;
        font-size: 13px;
        color: var(--text-primary);
        letter-spacing: 0.2px;
      }
      
      input[type="text"] { 
        width: 100%;
        padding: 12px 16px;
        border: 2px solid var(--input-border);
        border-radius: 10px;
        font-size: 14px;
        transition: all 0.2s ease;
        background: var(--input-bg);
        margin-bottom: 16px;
        color: var(--text-primary);
      }
      
      input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
        background: var(--input-focus-bg);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      
      input[type="text"]::placeholder {
        color: var(--text-muted);
      }
      
      .row { 
        display: flex;
        gap: 16px;
        align-items: center;
        margin: 20px 0;
        flex-wrap: wrap;
      }
      
      .row label {
        margin: 0;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-weight: 500;
        font-size: 13px;
        color: var(--text-secondary);
        cursor: pointer;
        user-select: none;
      }
      
      input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: #667eea;
      }
      
      button { 
        padding: 12px 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }
      
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }
      
      button:active {
        transform: translateY(0);
      }
      
      .list { 
        margin-top: 20px;
        max-height: 280px;
        overflow: auto;
        border: 2px solid var(--border-color);
        border-radius: 12px;
        background: var(--list-bg);
      }
      
      .item { 
        padding: 14px 16px;
        border-bottom: 1px solid var(--border-color);
        background: var(--item-bg);
        transition: background 0.15s ease;
        color: var(--text-primary);
      }
      
      .item:first-child {
        border-radius: 10px 10px 0 0;
      }
      
      .item:last-child { 
        border-bottom: none;
        border-radius: 0 0 10px 10px;
      }
      
      .item:only-child {
        border-radius: 10px;
      }
      
      .item:hover {
        background: var(--item-hover-bg);
      }
      
      .collision { 
        color: #dc2626;
        font-weight: 600;
      }
      
      .success { 
        color: #10b981;
        font-weight: 600;
      }
      
      .skip { 
        color: #f59e0b;
        font-weight: 600;
      }
      
      .small { 
        font-size: 12px;
        color: var(--text-tertiary);
        margin-top: 4px;
      }
      
      .collections, .types { 
        margin-top: 12px;
        max-height: 160px;
        overflow: auto;
        border: 2px solid var(--border-color);
        border-radius: 10px;
        padding: 12px;
        background: var(--input-bg);
      }
      
      .types { 
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        align-items: center;
        max-height: none;
      }
      
      .types label { 
        margin: 0;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-weight: 500;
        font-size: 13px;
        color: var(--text-secondary);
        cursor: pointer;
      }
      
      .types-header { 
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 16px;
      }
      
      .select-toggle { 
        font-size: 12px;
        color: #667eea;
        cursor: pointer;
        font-weight: 600;
        padding: 4px 8px;
        border-radius: 6px;
        transition: all 0.2s ease;
      }
      
      .select-toggle:hover {
        background: rgba(102, 126, 234, 0.1);
      }
      
      .advanced-toggle { 
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        margin-top: 20px;
        font-weight: 600;
        color: var(--text-primary);
        user-select: none;
        padding: 10px 12px;
        border-radius: 10px;
        transition: all 0.2s ease;
        background: var(--advanced-bg);
        border: 2px solid var(--border-color);
      }
      
      .advanced-toggle:hover { 
        background: var(--advanced-hover-bg);
        border-color: #667eea;
        color: #667eea;
      }
      
      .advanced-content { 
        overflow: hidden;
        transition: max-height 0.3s ease-out;
        max-height: 0;
      }
      
      .advanced-content.expanded { 
        max-height: 600px;
      }
      
      .expand-icon { 
        font-size: 14px;
        display: inline-block;
        transition: transform 0.3s ease;
      }
      
      .advanced-toggle:hover .expand-icon {
        transform: scale(1.2);
      }
      
      .badge { 
        background: linear-gradient(135deg, #667eea15, #764ba215);
        border: 1px solid #667eea30;
        border-radius: 6px;
        padding: 3px 8px;
        margin-left: 8px;
        font-size: 11px;
        color: #667eea;
        font-weight: 600;
      }
      
      .section-title { 
        margin-top: 16px;
        font-weight: 700;
        font-size: 13px;
        color: var(--text-primary);
        letter-spacing: 0.3px;
      }
      
      .shortcut { 
        color: var(--text-muted);
        font-size: 11px;
        margin-left: 6px;
        font-weight: 500;
        background: var(--shortcut-bg);
        padding: 2px 6px;
        border-radius: 4px;
      }
      
      /* Custom scrollbar */
      .list::-webkit-scrollbar,
      .collections::-webkit-scrollbar {
        width: 8px;
      }
      
      .list::-webkit-scrollbar-track,
      .collections::-webkit-scrollbar-track {
        background: var(--scrollbar-track);
        border-radius: 10px;
      }
      
      .list::-webkit-scrollbar-thumb,
      .collections::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 10px;
      }
      
      .list::-webkit-scrollbar-thumb:hover,
      .collections::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Rename Variables: Search &amp; Replace</h3>

      <label>Search</label>
      <input id="search" type="text" placeholder="e.g. foo-" />

      <label>Replace</label>
      <input id="replace" type="text" placeholder="e.g. bar-" />

      <div class="row">
        <label><input id="regex" type="checkbox" /> Regex <span class="shortcut">⌥⌘R</span></label>
        <label><input id="case" type="checkbox" /> Case-sensitive <span class="shortcut">⌥⌘C</span></label>
        <label><input id="whole" type="checkbox" /> Whole word <span class="shortcut">⌥⌘W</span></label>
      </div>

      <div class="advanced-toggle" id="advancedToggle">
        <span class="expand-icon" id="expandIcon">▷</span>
        <span>Advanced <span class="shortcut">⌥⌘A</span></span>
      </div>

      <div class="advanced-content" id="advancedContent">
        <div class="types-header">
          <div class="section-title" style="margin: 0;">Variable types</div>
          <span id="selectToggle" class="select-toggle">Select None</span>
        </div>
        <div class="types" id="types">
          <label><input type="checkbox" class="type" value="COLOR" checked /> COLOR</label>
          <label><input type="checkbox" class="type" value="FLOAT" checked /> FLOAT</label>
          <label><input type="checkbox" class="type" value="STRING" checked /> STRING</label>
          <label><input type="checkbox" class="type" value="BOOLEAN" checked /> BOOLEAN</label>
          <div class="small" style="width: 100%; margin-top: 4px;">Uncheck to exclude specific types. All checked means "all types".</div>
        </div>

        <div class="section-title">Collections</div>
        <div id="collections" class="collections"></div>
      </div>

      <div class="row">
        <button id="apply">Apply <span class="shortcut">⌘↩</span></button>
      </div>

      <div class="list" id="list"></div>
    </div>

    <script>
      const collectionsDiv = document.getElementById('collections')
      const selectedCollections = new Set()
      const selectToggle = document.getElementById('selectToggle')
      const advancedToggle = document.getElementById('advancedToggle')
      const advancedContent = document.getElementById('advancedContent')
      const expandIcon = document.getElementById('expandIcon')
      let allTypesSelected = true
      let advancedExpanded = false

      // Throttle utility: limits function calls to once per delay period
      function throttle(fn, delay) {
        let timeoutId = null
        return function(...args) {
          if (timeoutId) clearTimeout(timeoutId)
          timeoutId = setTimeout(() => fn(...args), delay)
        }
      }

      // Advanced section toggle
      advancedToggle.addEventListener('click', () => {
        advancedExpanded = !advancedExpanded
        advancedContent.classList.toggle('expanded', advancedExpanded)
        expandIcon.textContent = advancedExpanded ? '▽' : '▷'
      })

      // Select All/None toggle for variable types
      selectToggle.addEventListener('click', () => {
        const typeCheckboxes = document.querySelectorAll('.type')
        allTypesSelected = !allTypesSelected
        typeCheckboxes.forEach(cb => cb.checked = allTypesSelected)
        selectToggle.textContent = allTypesSelected ? 'Select None' : 'Select All'
        triggerPreview()
      })

      // Request collections from main
      parent.postMessage({ pluginMessage: { type: 'GET_COLLECTIONS' } }, '*')

      onmessage = (event) => {
        const msg = event.data.pluginMessage
        if (!msg) return

        if (msg.type === 'COLLECTIONS') {
          collectionsDiv.innerHTML = ''
          selectedCollections.clear()
          msg.collections.forEach(c => {
            const id = `col-${c.id}`
            const wrapper = document.createElement('div')
            wrapper.innerHTML = `
              <label><input type="checkbox" id="${id}" data-id="${c.id}" checked /> ${c.name} <span class="badge">${c.id.slice(-6)}</span></label>
            `
            collectionsDiv.appendChild(wrapper)
            const cb = wrapper.querySelector('input')
            cb.addEventListener('change', (e) => {
              const cid = e.target.getAttribute('data-id')
              if (e.target.checked) selectedCollections.add(cid)
              else selectedCollections.delete(cid)
              triggerPreview()
            })
            // default select all
            selectedCollections.add(c.id)
          })
        }

        if (msg.type === 'PREVIEW') {
          renderPreview(msg.items)
        }

        if (msg.type === 'RESULTS') {
          renderResults(msg.results)
        }

        if (msg.type === 'ERROR') {
          const list = document.getElementById('list')
          list.innerHTML = `<div class="item small" style="color:#b00020;">${msg.message}</div>`
          console.warn('[UI] ERROR:', msg.message)
        }
      }

      function getSelectedTypes() {
        const boxes = Array.from(document.querySelectorAll('.type'))
        const selected = boxes.filter(b => b.checked).map(b => b.value)
        const types = selected.length ? selected : ['COLOR', 'FLOAT', 'STRING', 'BOOLEAN']
        return types
      }

      function getParams(dryRun) {
        const searchVal = document.getElementById('search').value ?? ''
        const replaceVal = document.getElementById('replace').value ?? ''
        const payload = {
          type: 'RUN',
          params: {
            search: String(searchVal),
            replace: String(replaceVal),
            regex: !!document.getElementById('regex').checked,
            caseSensitive: !!document.getElementById('case').checked,
            wholeWord: !!document.getElementById('whole').checked,
            collections: Array.from(selectedCollections),
            variableTypes: getSelectedTypes(),
            dryRun: !!dryRun
          }
        }
        return payload
      }

      // Live preview function
      function triggerPreview() {
        const payload = getParams(true)
        parent.postMessage({ pluginMessage: payload }, '*')
      }

      // Throttled version for text inputs (300ms delay)
      const throttledPreview = throttle(triggerPreview, 300)

      // Attach live preview to all inputs
      document.getElementById('search').addEventListener('input', throttledPreview)
      document.getElementById('replace').addEventListener('input', throttledPreview)
      document.getElementById('regex').addEventListener('change', triggerPreview)
      document.getElementById('case').addEventListener('change', triggerPreview)
      document.getElementById('whole').addEventListener('change', triggerPreview)

      // Type checkboxes will trigger preview when changed
      document.querySelectorAll('.type').forEach(cb => {
        cb.addEventListener('change', triggerPreview)
      })

      function applyChanges() {
        const count = document.querySelectorAll('.item').length
        if (count > 50 && !confirm(`Apply ${count} renames? This will change variable names.`)) return
        const payload = getParams(false)
        parent.postMessage({ pluginMessage: payload }, '*')
      }

      document.getElementById('apply').addEventListener('click', applyChanges)

      // Keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        // Cmd/Ctrl + Enter: Apply changes
        if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
          e.preventDefault()
          applyChanges()
          return
        }

        // Enter in search/replace fields: Apply changes
        const isSearchOrReplace = e.target.id === 'search' || e.target.id === 'replace'
        if (e.key === 'Enter' && isSearchOrReplace) {
          e.preventDefault()
          applyChanges()
          return
        }

        // Escape: Close plugin
        if (e.key === 'Escape') {
          e.preventDefault()
          parent.postMessage({ pluginMessage: { type: 'CLOSE' } }, '*')
          return
        }

        // Option/Alt + Cmd/Ctrl + R: Toggle Regex
        if ((e.metaKey || e.ctrlKey) && e.altKey && (e.key === 'r' || e.key === 'R' || e.code === 'KeyR')) {
          e.preventDefault()
          const regexCheckbox = document.getElementById('regex')
          regexCheckbox.checked = !regexCheckbox.checked
          triggerPreview()
          return
        }

        // Option/Alt + Cmd/Ctrl + C: Toggle Case-sensitive
        if ((e.metaKey || e.ctrlKey) && e.altKey && (e.key === 'c' || e.key === 'C' || e.code === 'KeyC')) {
          e.preventDefault()
          const caseCheckbox = document.getElementById('case')
          caseCheckbox.checked = !caseCheckbox.checked
          triggerPreview()
          return
        }

        // Option/Alt + Cmd/Ctrl + W: Toggle Whole word
        if ((e.metaKey || e.ctrlKey) && e.altKey && (e.key === 'w' || e.key === 'W' || e.code === 'KeyW')) {
          e.preventDefault()
          const wholeCheckbox = document.getElementById('whole')
          wholeCheckbox.checked = !wholeCheckbox.checked
          triggerPreview()
          return
        }

        // Option/Alt + Cmd/Ctrl + A: Toggle Advanced section
        if ((e.metaKey || e.ctrlKey) && e.altKey && (e.key === 'a' || e.key === 'A' || e.code === 'KeyA')) {
          e.preventDefault()
          advancedToggle.click()
          return
        }
      })

      function renderPreview(items) {
        const list = document.getElementById('list')
        if (!items || items.length === 0) {
          list.innerHTML = '<div class="item small">No matches.</div>'
          return
        }
        list.innerHTML = items.map(p => `
          <div class="item">
            <div><strong>${p.oldName}</strong> → <strong>${p.newName}</strong></div>
            ${p.collision ? `<div class="collision small">⚠ ${p.reason}</div>` : `<div class="small">No collision</div>`}
          </div>
        `).join('')
      }

      function renderResults(results) {
        const list = document.getElementById('list')
        if (!results || results.length === 0) {
          list.innerHTML = '<div class="item small">No changes.</div>'
          return
        }
        list.innerHTML = results.map(r => {
          const statusClass = r.status === 'renamed' ? 'success' : r.status === 'skipped' ? 'skip' : 'collision'
          return `
            <div class="item">
              <div><strong>${r.oldName}</strong> → <strong>${r.newName}</strong> <span class="${statusClass}">${r.status.toUpperCase()}</span></div>
              ${r.reason ? `<div class="small">${r.reason}</div>` : ''}
            </div>
          `
        }).join('')
      }
    </script>
  </body>
</html>
